    <main class="principal__contacto">

    <h2 class="titulo__contacto" >¡CONTÁCTANOS!</h2>

        <section class="div__contacto">
            <form class="formulario">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                    <input type="text" minlength="5" maxlength="40" class="form-control" id="exampleFormControlInput1" placeholder="Nombre Apellido" required>
                </div>
        
        
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
                    <input type="email" minlength="5" maxlength="40" class="form-control" id="exampleFormControlInput1" placeholder="mail@hotmail.com" required>
                </div>
        
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">¿Qué nos quieres decir?</label>
                    <textarea class="form-control textarea" id="exampleFormControlTextarea1" rows="3" placeholder="..."></textarea>
                </div>
        
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Suscríbete para recibir novedades</label>
                </div>

                <button type="submit" class="btn btn-outline-primary">Enviar</button>

            </form>

            <div class="mapa__insert">
                <h3 class="mapa__inserttitulo">¿Cómo llegar?</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3286.3500727390397!2d-58.56089166863652!3d-34.54469079942252!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbbe6bc2279c9%3A0x665b3cfb1085e2e4!2sMi%20Barrio%20Hamburgueser%C3%ADa%20Ballester!5e0!3m2!1ses-419!2sar!4v1666127806278!5m2!1ses-419!2sar" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="mapa__imagen"></iframe>
            </div>

        </section>
